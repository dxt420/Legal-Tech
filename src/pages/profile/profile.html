<ion-content padding >

  <ion-item no-lines>
    <!-- <button ion-button (click)="openImagePicker()">Select Photo</button> -->
    <ion-avatar id="jj" (click)="openImagePicker()">
      <!-- <img [src]="img" (error)="setValue(fname,0)"> -->

      <!-- <ion-text-avatar>{{ initials }}</ion-text-avatar> -->

      <!-- <img [src]="'assets/img/event/avatar-placeholder.gif'"> -->
      <ion-text-avatar [ngStyle]="{'background-color':getRandomColor()}">{{ initials }}</ion-text-avatar>
    </ion-avatar>
  </ion-item>

  <div style="border-radius:10px;" class="transparent" text-center>

    <ion-item>

      <h5 style="color:#e4e4e4;">Name</h5>
      <h3 style="font-size:102%;">{{ fname }} {{ lname }}</h3>

    </ion-item>


    <ion-item>


      <h5 style="color:#e4e4e4;">Email</h5>
      <h3 style="font-size:102%;">{{ this.authProvider.getEmail() }}</h3>

    </ion-item>

    <ion-item>


      <h5 style="color:#e4e4e4;">Company</h5>
      <h3 style="font-size:102%;">{{ company }}</h3>

    </ion-item>

    <ion-item>


      <h5 style="color:#e4e4e4;">Position</h5>
      <h3 style="font-size:102%;">{{ position }}</h3>

    </ion-item>

    <ion-item>


      <h5 style="color:#e4e4e4;">Phone</h5>
      <h3 style="font-size:102%;">{{ phone }}</h3>
    </ion-item>

  </div>

  <ion-item-group>

    <ion-item>
      <button ion-button (click)="signOut()" color="danger">
        Sign Out
      </button>
    </ion-item>


  </ion-item-group>

</ion-content>
