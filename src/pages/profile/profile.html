<ion-content padding class="bg">

  <ion-item no-lines>
    <!-- <button ion-button (click)="openImagePicker()">Select Photo</button> -->
    <ion-avatar id="jj" (click)="openImagePicker()">
      <!-- <img [src]="img" (error)="setValue(fname,0)"> -->

      <!-- <ion-text-avatar>{{ initials }}</ion-text-avatar> -->

      <img [src]="'../../assets/img/event/avatar-placeholder.gif'">
      <!-- <ion-text-avatar [ngStyle]="{'background-color':getRandomColor()}">{{ first() }}</ion-text-avatar> -->
    </ion-avatar>
  </ion-item>

  <div style="border-radius:10px;" class="transparent" text-center>

    <ion-item>

      <h5>Name</h5>
      <h3 style="color:#00b7ff;font-size:150%;">{{ fname }} {{ lname }}</h3>

    </ion-item>


    <ion-item>


      <h5>Email</h5>
      <h3 style="color:#00b7ff;font-size:150%;">{{ this.authProvider.getEmail() }}</h3>

    </ion-item>

    <ion-item>


      <h5>Company</h5>
      <h3 style="color:#00b7ff;font-size:150%;">{{ company }}</h3>

    </ion-item>

    <ion-item>


      <h5>Position</h5>
      <h3 style="color:#00b7ff;font-size:150%;">{{ position }}</h3>

    </ion-item>

    <ion-item>


      <h5>Phone</h5>
      <h3 style="color:#00b7ff;font-size:150%;">{{ phone }}</h3>
    </ion-item>

  </div>

  <ion-item-group>

    <ion-item>
      <button ion-button (click)="signOut()" color="danger">
        Sign Out
      </button>
    </ion-item>


  </ion-item-group>

</ion-content>
