
<ion-header>

  <ion-navbar>
    <ion-title>Attendees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

 

        <ion-item no-lines class="transparent" *ngFor="let attendee of attendees | async" (click)="openItem(attendee,'AttendeeDetailsPage')">
            <ion-avatar item-start>
             <img src="{{ attendee.imageurl }}">
            </ion-avatar>
            <h2>{{ attendee.fisrtName }}  {{ attendee.lastName }}</h2>
            
          
          </ion-item>
  

</ion-content>
