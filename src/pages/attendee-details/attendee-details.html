<ion-header>

  <ion-navbar text-center>
    <ion-title>Delegate Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-item no-lines >
  <ion-avatar id="jj">
    <!-- <img [src]="'assets/img/event/avatar-placeholder.gif'"> -->
    <ion-text-avatar [ngStyle]="{'background-color':getRandomColor()}">{{ first(xx.firstName) }}{{ first(xx.lastName) }}</ion-text-avatar>

  </ion-avatar>

</ion-item>




  <div text-center padding>
    <h2>{{ xx.firstName }} {{ xx.lastName }}</h2>
  </div>


  <div style="border-radius:10px;" class="transparent" padding>
    <h3 style="color:#00b7ff;">About</h3>
    <p>Position</p>
    <h4 style="color:#00b7ff;"> {{ xx.position }}</h4>
    <p>Company</p>
    <h5 style="color:#00b7ff;">{{ xx.company }}</h5>
      <p>gender : {{xx.gender}}</p>


    <br>
  
      <button ion-button color="secondary" (click)="sendNotification(xx.id)">
        Request Contact
      </button>
  
  </div>


</ion-content>
